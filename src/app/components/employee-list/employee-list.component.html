<h2>Employee List</h2>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>City</th>
      <th>State</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.name }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phone }}</td>
      <td>{{ employee.city }}</td>
      <td>{{ employee.state }}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
        <a class="btn btn-sm btn-primary" routerLink="/employees/edit/{{ employee.id }}">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
